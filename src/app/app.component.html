<ng-template #thenBlock>
  <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
</ng-template>
<ng-template #elseBlock>
  <mat-progress-bar mode="determinate" color="primary"></mat-progress-bar>
</ng-template>

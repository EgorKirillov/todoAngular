<p>todos works!</p>
<h1 *ngIf="!!error; else content">{{ error }}</h1>

<ng-template #content>
  create new todo <button (click)="createTodosHandler()">create</button>
  <div class="todos">
    <div class="todo" *ngFor="let todo of todos$ | async">
      <tdl-todo [todo]="todo"></tdl-todo>
    </div>
  </div>
</ng-template>

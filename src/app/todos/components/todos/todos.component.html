<h1 *ngIf="!!error; else content">{{ error }}</h1>

<ng-template #content>
  <tdl-add-item placeholder="create new ToDo" (addItem)="createTodosHandler($event)"></tdl-add-item>
  <div class="todos">
    <div class="todo" *ngFor="let todo of todos$ | async">
      <tdl-todo [todo]="todo"></tdl-todo>
    </div>
  </div>
</ng-template>

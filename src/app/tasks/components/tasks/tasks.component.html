<div class="taskContainer">
  <tdl-add-item placeholder="add task name" (addItem)="createNewTask($event)"></tdl-add-item>
  <div class="task" *ngFor="let task of tasksById$ | async">
    <tdl-editable-name [name]="task.title" (changeName)="changeTaskTitle($event, task.id)"></tdl-editable-name>
    {{ task.completed }}
    {{ task.order }}
    {{ task.status }}
    <button (click)="deleteTask(task.id)">x</button>
  </div>
</div>
